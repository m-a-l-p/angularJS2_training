<div class="container">
  <h1>
    {{title}}
  </h1>
  <section>
    <ul>
      <li *ngFor="let item of todos; let i = index">
        <span>{{item}}</span>
        <button class="btn btn-primary" (click)="removeTodo(i)"> X </button>
      </li>
    </ul>
    <br/>
    <br/>
    <br/>
    <input type="text" [(ngModel)]="newTodo" (keyup.enter)="addTodo()"/>
    <button class="btn btn-primary" (click)="addTodo()" width='50px'> Add </button>
  </section>
</div>
